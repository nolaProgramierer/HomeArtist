{% extends "artist_direct/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}

<div class="row">
    <div class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'image_upload' user.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="Upload">
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12">
        <div>
            <h5>Please upload an image for your profile!</h5>
        </div>

        <img src="{% static 'artist_direct/images/gl_columbus_sunglasses.jpg' %}" alt=""
            class="img-fluid img-thumbnail rounded">
    </div>
</div>


{% endblock %}
