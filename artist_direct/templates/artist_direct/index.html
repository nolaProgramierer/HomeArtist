{% extends "artist_direct/layout.html" %}
{% load static %}

<style>
    #splash-img {
    width: 100%;
    background-image: url( "{% static 'artist_direct/images/DC_piano(4).jpg' %}");
}
</style>

{% block body %}
<h3>Artist Direct Index splash page</h3>
<div class="row">
    <div id="splash-img">
    </div>
</div>

<img src="{% static 'artist_direct/images/studio9-thumb.jpg' %}" class="img-fluid">
<img src="{% static 'artist_direct/images/studio7-thumb.jpg'%}" class="img-fluid">
<img src="{% static 'artist_direct/images/DC_piano(4).jpg'%}" class="img-fluid" id="splash-img">




{{ message }}

<ul>
    {% for profile in profiles %}
    <li>
        <a href="{% url 'artist_profile' profile.user.id %}">{{ profile.full_name }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
