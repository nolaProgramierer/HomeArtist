{% extends "artist_direct/layout.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block body %}

<h3>Create User Profile</h3>
<form action="create_profile" , method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Create Profile">
</form>
<a href="{% url 'image_upload' %}" class="btn btn-outline-primary">Add profile picture</a>

{% endblock %}
